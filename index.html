<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hidden Message</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <style>
    html,body{height:100%;margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif}
    body{display:grid;place-items:center;padding:2rem}
    .card{width:min(720px,92vw);border:1px solid rgba(127,127,127,.25);border-radius:16px;padding:1.25rem 1.5rem}
    h1{margin:0 0 .5rem}
    p{margin:.5rem 0 0;color:rgba(127,127,127,.9)}
    .row{display:flex;gap:.75rem;align-items:center;flex-wrap:wrap;margin-top:.75rem}
    .pill{border:1px solid rgba(127,127,127,.3);border-radius:999px;padding:.35rem .7rem;font-variant-numeric:tabular-nums}
    .btn{cursor:pointer;border:1px solid rgba(99,102,241,.45);background:rgba(99,102,241,.12);border-radius:10px;padding:.55rem .9rem;font-weight:600}
    .secret{display:none;margin-top:1rem;padding:1rem 1.25rem;border-radius:12px;border:1px dashed rgba(34,197,94,.5)}
    .secret.show{display:block}
    .muted{color:rgba(127,127,127,.9)}
    .sep{height:1px;background:rgba(127,127,127,.2);margin:1rem 0}
    .hint{font-size:.875rem}
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <h1>There’s something hidden here</h1>
    <p>Nothing to tap. Nothing to type.</p>

    <!-- Fake timer and counter -->
    <div class="row">
      <div id="timer" class="pill" aria-live="polite">Next window in 00:59</div>
      <button id="btn" class="btn" type="button">Calibrate entropy</button>
      <div class="pill">calibrations: <span id="count">0</span></div>
    </div>
    <div class="hint muted">Timing and calibration do not unlock access.</div>

    <div class="sep"></div>

    <!-- Network state for subtle feedback, not a full hint -->
    <div class="row muted">
      <span>Status:</span>
      <span id="state">online</span>
    </div>

    <div id="secret" class="secret" aria-hidden="true">
      <strong>Secret:</strong> The treasure is buried by the old birch at 60.1699° N, 24.9384° E.
    </div>
  </main>

  <script>
    // --- Fake looping countdown (never unlocks) ---
    // Counts down from 59 to 00 then restarts; occasionally randomizes start.
    const timerEl = document.getElementById('timer');
    let seconds = 59;
    function tickTimer() {
      const mm = '00';
      const ss = String(seconds).padStart(2,'0');
      timerEl.textContent = `Next window in ${mm}:${ss}`;
      seconds -= 1;
      if (seconds < 0) {
        // 1 in 5 chance to restart from a random 20–59 range to keep it non-deterministic
        seconds = Math.random() < 0.2 ? (20 + Math.floor(Math.random()*40)) : 59;
      }
    }
    setInterval(tickTimer, 1000);
    tickTimer();

    // --- Decoy counter button (no unlock effect, 5% chance of hint) ---
    const btn = document.getElementById('btn');
    const countEl = document.getElementById('count');
    let clicks = 0;

    btn.addEventListener('click', () => {
      clicks += 1;
      countEl.textContent = clicks;

      // 5% chance to show subtle Finnish hint
      if (Math.random() < 0.05) {
        alert("Joskus on parempi pudota linjoilta"); // "Sometimes it's better to drop offline"
      }

      // cosmetic micro-feedback
      btn.disabled = true;
      setTimeout(() => { btn.disabled = false; }, 120); 
    });


    // --- Real unlock: sustained offline (~1.5 s) ---
    const secret = document.getElementById('secret');
    const stateEl = document.getElementById('state');
    const HOLD_MS = 1500;
    let offlineTimer = null;

    function setState() {
      const online = navigator.onLine;
      stateEl.textContent = online ? 'online' : 'offline';
      if (online) {
        clearTimeout(offlineTimer);
        secret.classList.remove('show');
        secret.setAttribute('aria-hidden','true');
      }
    }

    window.addEventListener('online', setState);
    window.addEventListener('offline', () => {
      setState();
      clearTimeout(offlineTimer);
      offlineTimer = setTimeout(() => {
        secret.classList.add('show');
        secret.setAttribute('aria-hidden','false');
      }, HOLD_MS);
    });

    setState();

    // Service Worker registration for offline availability (GitHub Pages friendly).
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }
  </script>
</body>
</html>
